            dbCreate: validate
            driverClassName: org.postgresql.Driver
            url: jdbc:postgresql://localhost/images?autoReconnect=true&connectTimeout=0&useUnicode=true&characterEncoding=UTF-8
security:
    core:
        uri-filter-pattern:
          - '/admin/*'
          - '/admin'
          - '/admin/'
          - '/image/deleteImage/*'
          - '/storageLocation'
          - '/storageLocation/*'
        optional-filter-pattern:
          - '/ws/createSubimage'
    cas:
        enabled: true # default for backwards compat with v1
        appServerName: 'http://dev.ala.org.au:8080'
        uriFilterPattern:
          - '/admin/*'
          - '/admin'
          - '/admin/'
          - '/image/deleteImage/*'
          - '/storageLocation'
          - '/storageLocation/*'
        authenticateOnlyIfLoggedInPattern:
          - '/ws/createSubimage'
        bypass: false
        disableCAS: false
    oidc:
        enabled: false # default for backwards compat with v1
        scope: openid profile email ala roles
        clientId: changeme
        secret: changeme
        allowUnsignedIdTokens: true # Disable once CAS no longer suggests the none algorithm
        discoveryUri: https://auth-dev.ala.org.au/cas/oidc/.well-known
    jwt:
        enabled: false # default for backwards compat with v1
        fallbackToLegacyKeys: true # Reset to false once legacy api keys no longer supported
        discoveryUri: ${security.oidc.discoveryUri}
        requiredClaims: ["sub", "iat", "exp", "jti", "client_id", "iss"]
        permissionAttributes: ["scope", "scp", "scopes"]

imageservice:
    imagestore:
        root: '/data/image-service/store'
        inbox: '/data/image-service/incoming'
        staging: '/data/image-service/store/staging'
    batchUpload: '/data/image-service/upload'
    exportDir: '/data/image-service/exports'
    apache:
        root: '${grails.serverURL}${grails.contextPath}/store/'
        # space separated list
        multiple_roots: '${grails.serverURL}${grails.contextPath}/store/'
    thumbnail:
        size: 300

serverName: 'http://devt.ala.org.au:8080'

skin:
    layout: 'ala-main'
    fluidLayout: true
headerAndFooter:
  version: "2"
  baseURL: "https://www.ala.org.au/commonui-bs3-2019"

quartz:
    autoStartup: true
    jdbcStore : false
    waitForJobsToCompleteOnShutdown: true
    exposeSchedulerInRepository: false
    props:
        scheduler:
            skipUpdateCheck: true

---
info:
    app:
        name: '@info.app.name@'
        version: '@info.app.version@'
        grailsVersion: '@info.app.grailsVersion@'
spring:
    main:
        banner-mode: "off"
    groovy:
        template:
            check-template-location: false

    jpa:
        properties:
            hibernate:
                jdbc:
                    lob:
                        non_contextual_creation: true

# Spring Actuator Endpoints are Disabled by Default
endpoints:
    enabled: true
    jmx:
        enabled: true

placeholder:
    sound:
        thumbnail: "classpath:images/200px-Speaker_Icon.svg.png"
        large: "classpath:images/500px-Speaker_Icon.svg.png"
    document:
        thumbnail: "classpath:images/200px-Document_icon.svg.png"
        large: "classpath:images/500px-Document_icon.svg.png"
    missing:
        thumbnail: "classpath:images/200px-Document_icon.svg.png"

openapi:
    title: Image Service API
    description: API Documentation for Image Services
    terms: https://www.ala.org.au/who-we-are/terms-of-use/
    contact:
        name: ALA Support
        url: "https://www.ala.org.au"
        email: support@ala.org.au
    license:
        name: Mozilla Public License 1.1
        url: https://www.mozilla.org/en-US/MPL/1.1/
    version: '@info.app.version@'
    cachetimeoutms: 0

facets: ["recognisedLicence", "dataResourceUid", "creator.keyword", "imageSize", "fileType", "format", "dateUploadedYearMonth"]

analytics:
    credentialsJson: "/data/image-service/config/google-analytics.json"
    URL: "https://www.google-analytics.com"
    ID: "UA-4355440-1"
    baseURL: "https://www.googleapis.com/analytics/v3/data/ga"
    viewID: "ga:197294038"
    trackThumbnails: false
    trackLargeViewer: false
    trackDetailedView: false

elasticsearch:
  indexName: "images"
  maxFacetSize: 10000
  maxOffset: 10000
  maxPageSize: 200
  defaultPageSize: 10
  batchIndexSize: 1000
  hosts:
      - host: "127.0.0.1"
        scheme: "http"
        port: 9200

# Number of days to wait before purging completed batch jobs
purgeCompletedAgeInDays: 3

# The URLs to recognise as image service URL for the purposes of recognising incoming
# URLs for images (to avoid re-downloading the images)
imageServiceUrls: ["http://dev.ala.org.au:8080","https://images.ala.org.au"]

# External links
collectory:
    baseURL: "https://collections.ala.org.au"
biocache:
    baseURL: "https://biocache.ala.org.au"
    service:
        baseURL: ${biocache.baseURL}/ws
        searchPath: /occurrences/search
    imagesFieldName: all_image_url

http:
    default:
        connectTimeoutMs: 120000
        readTimeoutMs: 120000

export:
    sql:
        dataset: |+
          SELECT
          i.image_identifier as "imageID",
          NULLIF(regexp_replace(i.original_filename, '[\x00-\x1F\x7F-\x9F]',  '', 'g'), '')  AS  "identifier",
          NULLIF(regexp_replace(i.audience,          '[\x00-\x1F\x7F-\x9F]',  '', 'g'), '')  AS  "audience",
          NULLIF(regexp_replace(i.contributor,       '[\x00-\x1F\x7F-\x9F]',  '', 'g'), '')  AS  "contributor",
          NULLIF(regexp_replace(i.created,           '[\x00-\x1F\x7F-\x9F]',  '', 'g'), '')  AS  "created",
          NULLIF(regexp_replace(i.creator,           '[\x00-\x1F\x7F-\x9F]',  '', 'g'), '')  AS  "creator",
          NULLIF(regexp_replace(i.description,       '[\x00-\x1F\x7F-\x9F]',  '', 'g'), '')  AS  "description",
          NULLIF(regexp_replace(i.mime_type,         '[\x00-\x1F\x7F-\x9F]',  '', 'g'), '')  AS  "format",
          NULLIF(regexp_replace(i.license,           '[\x00-\x1F\x7F-\x9F]',  '', 'g'), '')  AS  "license",
          NULLIF(regexp_replace(i.publisher,         '[\x00-\x1F\x7F-\x9F]',  '', 'g'), '')  AS  "publisher",
          NULLIF(regexp_replace(i.dc_references,     '[\x00-\x1F\x7F-\x9F]',  '', 'g'), '')  AS  "references",
          NULLIF(regexp_replace(i.rights_holder,     '[\x00-\x1F\x7F-\x9F]',  '', 'g'), '')  AS  "rightsHolder",
          NULLIF(regexp_replace(i.source,            '[\x00-\x1F\x7F-\x9F]',  '', 'g'), '')  AS  "source",
          NULLIF(regexp_replace(i.title,             '[\x00-\x1F\x7F-\x9F]',  '', 'g'), '')  AS  "title",
          NULLIF(regexp_replace(i.type,              '[\x00-\x1F\x7F-\x9F]',  '', 'g'), '')  AS  "type",
          NULLIF(regexp_replace(array_to_json(i.alternate_filename)::text, '[\x00-\x1F\x7F-\x9F]',  '', 'g'), '') AS "alternativeFilename"
          FROM image i
          WHERE data_resource_uid = ?
        datasetMapping: |+
          SELECT
            image_identifier as "imageID",
            original_filename as "url"
            FROM image i
            WHERE data_resource_uid = ?