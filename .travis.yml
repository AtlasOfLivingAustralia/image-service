language: groovy
jdk:
  - openjdk8
sudo: false
branches:
  only:
    - master
    - develop
    - /^feature\/.*$/
services:
  - postgresql
  - docker
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock

cache:
  directories:
    - $HOME/.m2
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

before_script:
  - psql -c 'create database images-test;' -U postgres

before_install:
  - docker-compose -f elastic.yml up -d
  - 'export GRADLE_OPTS="-Dgrails.env=travis"'

after_success:
  - '[ "${TRAVIS_PULL_REQUEST}" = "false" ] && GRADLE_OPTS="-Dgrails.env=travis" travis_retry ./gradlew clean assemble publish --stacktrace'

after_script:
  - docker-compose -f elastic.yml kill

after_failure:
  - cat /home/travis/build/AtlasOfLivingAustralia/image-service/build/test-results/integrationTest/*

