---
info:
    app:
        name: 'image-service'
grails:
    serverURL: 'http://dev.ala.org.au:8080'
    profile: web
    codegen:
        defaultPackage: au.org.ala.images
    gorm:
        default:
            mapping:
                id:
                    generator: 'org.hibernate.id.enhanced.SequenceStyleGenerator'
                    params:
                    - prefer_sequence_per_entity: false
        reactor:
            # Whether to translate GORM events into Reactor events
            # Disabled by default for performance reasons
            events: false
    assets:
        bundle: false
    config:
        locations:
            - file:///data/image-service/config/image-service-config.properties
            - file:///data/image-service/config/image-service-config.yml
            - file:///data/image-service/config/image-service-config.groovy
    mime:
        use:
            accept:
                header: true
        disable:
            accept:
                header:
                    userAgents:
        types:
            all: '*/*'
            atom: application/atom+xml
            css: text/css
            csv: text/csv
            form: application/x-www-form-urlencoded
            html:
              - text/html
              - application/xhtml+xml
            image:
              - image/jpeg
              - image/jpg
              - image/png
              - image/bmp
              - image/tiff
              - image/webp
              - image/apng
              - image/*
            js: text/javascript
            json:
              - application/json
              - text/json
            multipartForm: multipart/form-data
            pdf: application/pdf
            rss: application/rss+xml
            text: text/plain
            hal:
              - application/hal+json
              - application/hal+xml
            xml:
              - text/xml
              - application/xml
    urlmapping:
        cache:
            maxsize: 1000
    controllers:
        upload:
            maxFileSize: 200000000
            maxRequestSize: 200000000
        defaultScope: singleton
    converters:
        encoding: UTF-8
    views:
        default:
            codec: html
        gsp:
            encoding: UTF-8
            htmlcodec: xml
            codecs:
                expression: html
                scriptlets: html
                taglib: none
                staticparts: none
    databinding:
        convertEmptyStringsToNull: false

server:
    contextPath: ''

---
flyway:
    enabled: true
    table: schema_version
    baselineOnMigrate: true
    baselineVersion: 1
    outOfOrder: false
---
hibernate:
    allow_update_outside_transaction: true # Hibernate 5 made transactions required to flush changes, set to true for backwards compat but should be set to false and bugs fixed in the future
    show_sql: false
    dialect: net.kaleidos.hibernate.PostgresqlExtensionsDialect
    cache:
        queries: true
        use_second_level_cache: false
        use_query_cache: true
        region:
            factory_class: org.hibernate.cache.jcache.internal.JCacheRegionFactory
    jdbc:
        lob:
            #https://stackoverflow.com/questions/49110818/method-org-postgresql-jdbc-pgconnection-createclob-is-not-yet-implemented
            non_contextual_creation: true

dataSource:
    driverClassName: org.postgresql.Driver
    dbCreate: validate
    pooled: true
    jmxExport: true
    type: "com.zaxxer.hikari.HikariDataSource"


